<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Rounded container -->
  <defs>
    <clipPath id="rounded">
      <rect x="0" y="0" width="512" height="512" rx="72" ry="72"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Subtle background to ensure good contrast -->
    <rect x="0" y="0" width="512" height="512" fill="#ffffff"/>
    <!-- Center the existing PNG logo inside, preserving aspect ratio -->
    <image href="/images/portfolio/Confort-Instal_Yellow_Logo.png" x="56" y="136" width="400" height="240" preserveAspectRatio="xMidYMid meet"/>
  </g>
  <!-- Soft border to accentuate rounding on light/dark tabs -->
  <rect x="8" y="8" width="496" height="496" rx="68" ry="68" fill="none" stroke="#e5e7eb" stroke-width="8"/>
</svg>

